<script>




    $(document).ready(function () {

        $('#calendar').fullCalendar({
            minTime: "11:00:00",
            maxTime: "23:00:00",

            defaultView: 'agendaWeek',
            themeSystem: 'bootstrap4',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'agendaWeek,month,listYear'
            },
            
            displayEventTime: false, // don't show the time column in list view

            // http://fullcalendar.io/docs/google_calendar/
            googleCalendarApiKey: 'AIzaSyB8GVZlF70nhqRqcm-1WehBhzCDv7-5xco',

            eventSources: [
                { //MTG
                    googleCalendarId: 'versusclube@gmail.com',
                    color: '#ff4b37'
                },
                { //Especiais
                    googleCalendarId: '9gf4n2526k9c1e695mg2o4kdn4@group.calendar.google.com',
                    color: '#009bcd'
                },
                { //RPG
                    googleCalendarId: 'c1n5nps6bg83pgurjmogf70v4k@group.calendar.google.com',
                    color: '#46d72d'
                },
                { //Board games
                    googleCalendarId: 'g2aivsv2vg88io8mlv2hsm41kg@group.calendar.google.com',
                    color: '#ff41b4'
                }
            ],

            eventClick: function (event) {
                // opens events in a popup window
                window.open(event.url, 'gcalevent', 'width=700,height=600');
                return false;
            },

            loading: function (bool) {
                $('#loading').toggle(bool);
            }

        });

    });

</script>
